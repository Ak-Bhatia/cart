  <body>

<div style="height:500px"></div>

    <div class="container bg-danger py-4 text-light text-center" style="font-family: 'Ubuntu', sans-serif;"><h1>Purchase Store</h1></div>

  	<div class="container text-center mt-0 bg-dark text-light py-4" style="font-family: 'Ubuntu', sans-serif;" data-entrance="fade">
  		<div class="row">
  			<div class="col-lg-2"></div>
  			<div class="col-lg-2 mt-2"><h4>Code</h4></div>
  			<div class="col-lg-2 mt-2"><h4>Price</h4></div>
  			<div class="col-lg-2 mt-2"><h4>No.of Copies</h4></div>
  			<div class="col-lg-2 mt-2"><h4>Amount</h4></div>
  		</div>
  	</div>




	<div class="container text-center bg-light" style="font-family: 'Josefin Sans', sans-serif; font-size: 1.4em;" data-entrance="from-left">
  		<div class="row cont py-4">
  			<div class="col-lg-2">Code</div>
  			<div class="col-lg-2">
  				<div class="row">
  					<div class="col-lg-12 mt-2">From:</div>
  					<div class="col-lg-12 mt-1">Shopkeeper</div>
  				</div>
  			</div>
  			<div class="col-lg-2 mt-2">₹ <input type="number" read-only></div>
  			<div class="col-lg-2 mt-2">
  				<input class="col-lg-2 px-0" type="submit" id="adding" value="+" name="">
  				<input class="col-lg-6 px-0 text-center" id="copies" type="number" value="1" name="">
  				<input class="col-lg-2 px-0" type="submit" id="subtract" value="-" name="">
  			</div>
  			<div class="col-lg-2 mt-2">₹ <input type="number" read-only></div>
  			<div class="col-lg-2 mt-2"><button class="btn btn-success btn-lg">Purchase</button></div>
  		</div>
  	</div>

<div style="height: 400px;"></div>
